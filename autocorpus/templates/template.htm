upload_format: .txt .segment .parsed .conll (0.89 sents/sec)
<form action=/ method=POST enctype=multipart/form-data>
{% csrf_token %}
{{ upload_form }}<br>
<input type=submit />
</form>

<form action=/query method=POST>
  {% csrf_token %}
  query word: <input name=word /><br>
  corpus:<br>
  {% for corpus in corpora %}
  <input type=radio name=radio value={{corpus}} /><a href=static/{{corpus}}>{{corpus}}</a><br>
  {% endfor %}
  <input type=submit />
</form>
