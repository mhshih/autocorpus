upload_form
<form action=/ method=POST enctype=multipart/form-data>
{% csrf_token %}
{{ upload_form }}<br>
<input type=submit />
</form>

<form action=/query method=POST>
  {% csrf_token %}
  query word: <input name=word /><br>
  corpus:<br>
  {% for corpus in corpora %}
    <input type=radio name=radio value={{corpus}} />{{corpus}}<br>
  {% endfor %}
  <input type=submit />
</form>
